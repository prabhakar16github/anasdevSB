            <!--Address DETAILS SECTION END-->
            <!--WEBSITE DETAILS SECTION START-->
            <template if:true={isShowWebsiteDetailsSection}>
                <div class="" style="max-width:100%;min-width: 100%;display:block;margin-left: auto;margin-right: auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <div>
                        <div class="slds-section slds-m-top_medium slds-is-open">
                            <h3 class="slds-section__title slds-m-top_medium">
                            <button aria-controls="expando-unique-id" aria-expanded="false" class="toggleSectionCssWithoutData slds-button slds-section__title-action slds-m-top_medium" onclick={toggleWebsiteSection}>
                                <template if:true={toggleWebsiteDetailsSectionClass}>
                                    <lightning-icon size="small" icon-name="utility:chevrondown" alternative-text="Approved" title="Approved"></lightning-icon>
                                </template>
                                <template if:false={toggleWebsiteDetailsSectionClass}>
                                    <lightning-icon size="small" icon-name="utility:chevronright" alternative-text="Approved" title="Approved"></lightning-icon>
                                </template>
                                <span class="slds-truncate" title="Section Title">Website Details</span>
                            </button>
                            </h3>
                            <template if:true={toggleWebsiteDetailsSectionClass}>
                                <div class="slds-section__content">
                                    <!--## WEBSITE Section Edit Mode start ##-->
                                    <template if:false={websiteDetailsViewMode}>
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-input class="" type="text" required label="Website URL" value={wrap.Website__c} data-object="wrap" data-fieldapi="Website__c" onchange={handleChangeLeadField}></lightning-input>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-input class="" type="text" label="Name if third party hosted" value={wrap.Name_if_third_party_hosted__c} data-object="wrap" data-fieldapi="Name_if_third_party_hosted__c" onchange={handleChangeLeadField}></lightning-input>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-combobox name="Website Operating System"
                                                    label="Website Operating System"
                                                    value={wrap.Website_Operating_System__c}
                                                    placeholder="-Select-"
                                                    data-object="wrap"
                                                    data-fieldapi="Website_Operating_System__c"
                                                    options={WebsiteOperatingSystemValue.data}
                                                    onchange={handleChangeLeadField} 
                                                    >
                                                </lightning-combobox>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-input class="" type="text" label="Operating System (Other)" value={wrap.Operating_System_Other__c}  onchange={handleChangeLeadField} data-object="wrap" data-fieldapi="Operating_System_Other__c" ></lightning-input>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-input class="" type="text" name ="Version Type" label="Version Type" value={wrap.Version_Type__c} data-object="wrap" data-fieldapi="Version_Type__c" onchange={handleChangeLeadField}></lightning-input>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-combobox
                                                    name="Interface Language"
                                                    label="Interface Language"
                                                    value={leadSourceValue}
                                                    placeholder="Select Product"
                                                    options={leadSourceOptions}
                                                    onchange={handleChangeLeadSource} 
                                                    >
                                                </lightning-combobox>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <lightning-input type="text" label="Language (Other)" value={wrap.Language_Other__c} data-object="wrap" data-fieldapi="Language_Other__c" onchange={handleChangeLeadField}></lightning-input>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-1" style="padding-top: 43px;">
                                                <center>
                                                    <div>
                                                        <template if:true={isShowErrorMsgForWebsiteSection}>
                                                            <div>
                                                                <h2 class="slds-text-color_error" style="font-size: 18px;">ERROR : Kindly Fill All Required fields.</h2>
                                                            </div>
                                                        </template>
                                                        <template if:true={errorMsgForWebsiteSection}>
                                                            <div>
                                                                <h2 class="slds-text-color_error" style="font-size: 18px;">{errorMsgForWebsiteSection}</h2>
                                                            </div>
                                                        </template>
                                                        <div>
                                                            <template if:true={isShowSpinner}>
                                                                <lightning-spinner alternative-text="Loading" variant="brand" size="large" style="position:fixed;"></lightning-spinner>
                                                            </template>
                                                            <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handale_UpdateLeadForWebsiteSection} class="slds-m-left_x-small"></lightning-button>
                                                            <template if:true={isShowViewButtonForWebsiteSection}>
                                                                <lightning-button variant="brand" label="View Mode" title="Primary action" onclick={openViewModeForWebsiteSection} class="slds-m-left_x-small"></lightning-button>
                                                            </template>
                                                        </div>
                                                    </div>
                                            </center>
                                            </div>
                                        </div>
                                    </template>
                                    <!--## WEBSITE Section Edit Mode END ##-->
                                    <!--## WEBSITE Section View Mode start ##-->
                                    <template if:true={websiteDetailsViewMode}>
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Website URL</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Website__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Name if third party hosted</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Name_if_third_party_hosted__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Website Operating System</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Website_Operating_System__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Operating System (Other)</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Operating_System_Other__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Version Type</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Version_Type__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Interface Language</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Interface_Language__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-2">
                                                <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                                    <span class="slds-form-element__label slds-float--left">Language (Other)</span>
                                                    <div class="viewModeDivHeight slds-form-element__control">
                                                        {wrap.Language_Other__c}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-p-around_small lgc-bg slds-size_1-of-1" style="padding-top: 43px;">
                                                <center>
                                                    <div>
                                                        <div>
                                                            <lightning-button variant="brand" label="Edit" title="Primary action" onclick={editWebsiteDetailsSection} class="slds-m-left_x-small"></lightning-button>
                                                        </div>
                                                    </div>
                                                </center>
                                            </div>
                                        </div>
                                    </template>
                                    <!--## WEBSITE Section View Mode END ##-->
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            <!--WEBSITE DETAILS SECTION END-->
            <!--Authorized signatory DETAILS SECTION START-->
            <template if:true={isShowAuthSignatoryDetailsSection}>
                <div class="" style="max-width:100%;min-width: 100%;display:block;margin-left: auto;margin-right: auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <c-offline-onboarding-authorised-signatory-details-lwc toggle-auth-signatory-details-section-class={toggleAuthSignatoryDetailsSectionClass} contact-obj-one={contactObjOne} contact-obj-two={contactObjTwo}  lead-id={leadId} onmycustomevent={handleCustomEvent} onmycurrentstepevent={handleCurrentStepEvent} get-id-from-parent={recordId} contact-details-view-mode={contactDetailsViewMode}></c-offline-onboarding-authorised-signatory-details-lwc>
                </div>
            </template>
            <!--Authorized signatory  DETAILS SECTION END-->
            <!--BANK DETAILS SECTION START-->
            <template if:true={isShowBankDetailsSection}>
                <div class="" style="max-width:100%;min-width: 100%;display:block;margin-left: auto;margin-right: auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <c-offline-onboarding-bank-details-lwc toggle-bank-details-section-class={toggleBankDetailsSectionClass} lead-id={leadId} bank-account-obj={bankAccountObj} get-id-from-parent={recordId} bank-details-view-mode={bankDetailsViewMode} onmycurrentstepevent={handleCurrentStepEvent}></c-offline-onboarding-bank-details-lwc>
                </div>
            </template>
            <!--BANK DETAILS SECTION END-->
            
        </lightning-card>
        
    </div>
        
</template>
