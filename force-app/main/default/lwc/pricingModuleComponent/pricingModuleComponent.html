<template>
<lightning-card>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>

    <lightning-tabset class="tabNavigateBorder" active-tab-value="two">

                <div class="slds-size_12-of-12">
                   
                        
                            <div class="slds-size_12-of-12 SecondPageClass_SelectPaymentOptions fourthScreenSpacer noBottomBorder">

                                    <thead class="thMainRow">
                                        <tr>
                                            <th class="varientTwo" style="width:14%;text-align:left;">PAYMENT MODE</th>
                                            <th class="varientTwo" style="width:14%;text-align:left;">PAYMENT OPTIONS</th>
                                            <th class="varientTwo" style="width:14%;text-align:left;">SPECIFICATIONS</th>
                                            <th class="varientTwo" style="width:14%;text-align:left;">PAYMENT GATEWAY</th>
                                            <th class="varientTwo" style="width:10%;text-align:left;">ONUS/OFFUS</th>
                                            <th class="varientTwo" style="width:17%;text-align:center;">TDR</th>
                                            <th class="varientTwo" style="width:17%;text-align:center;">CONVENIENCE FEE</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tdAccordionHeading">
                                        <tr>
                                            <td colspan="8">
                                                <lightning-accordion allow-multiple-sections-open>
                                                    <template for:each={selectedListPaymentDataLiveFromTreasury} for:item="paymentData">
                                                        <lightning-accordion-section name={paymentData.paymentModeName} label={paymentData.paymentModeName} class="accordionTDR_Defaut" key={paymentData.paymentModeName}> 
                                                            <table class="tableAccordionDetails">
                                                                <tbody>
                                                                    <template for:each={paymentData.selectedPaymentOptionsList} for:item="payInner1">
                                                                        <template for:each={payInner1.selectedPaymentIndividualList} for:item="payInner2">
                                                                            <tr key={payInner2.key}>
                                                                                <td style="width:14%;text-align:left;"></td>
                                                                                <td style="width:14%;text-align:left;">{payInner2.selectedPaymentOptionName}</td>
                                                                                <td style="width:14%;text-align:left;">{payInner2.selectedSpecification}</td>
                                                                                <td style="width:14%;text-align:left;">{payInner2.selectedPaymentGatewayName}</td>
                                                                                <td style="width:10%;text-align:left;">{payInner2.selectedOnusOffus}</td>

                                                                                <td style="width:17%;text-align:center;"><div class="tdrSection globalAllignment"><lightning-input type="text" value={payInner2.convenienceAmount} disabled="true"></lightning-input>&nbsp;<lightning-input type="text" value={payInner2.convenienceFee} disabled="true"></lightning-input>&nbsp;<lightning-input type="text" value={payInner2.conveniencePercentage} disabled="true"></lightning-input></div></td>
                                                                            </tr>
                                                                        </template>  
                                                                    </template>
                                                                </tbody>
                                                            </table>           
                                                        </lightning-accordion-section>
                                                    </template>
                                                </lightning-accordion>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                </div>
            </div> 
        </lightning-tab>
        <lightning-tab label="All Commercials" value="two">
            <!--Screen First Starting-->
    <template if:true={showFirstScreen}>
        <div class="slds-size_12-of-12 SecondPageClass_SelectPaymentOptions">
            <div>
                <b class="slds-text-heading_medium">Commercials</b> 
            </div>
            <div class="buttonWrap">
                <!--<lightning-button variant="brand-outline" label="View Change Log" class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand-outline" label="Global Conditional Pricing" class="slds-m-left_x-small"></lightning-button>-->
                <lightning-button icon-name="utility:new" variant="brand" label="Create New Commercial" onclick={getPlanDetails} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
        <template if:false={showCommercial}>
            <div class="noDataBox">
                <i><lightning-icon icon-name="utility:info_alt"></lightning-icon></i>
                <p class="selectPaymentOptions">No new commercial setup for the merchant.</p>
            </div>
        </template>
        <template if:true={showCommercial}>
            <div class="noDataBox">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered listCommercialTable">
                    <thead>
                            <tr>
                            <th style="width:30%;padding-left:20px;">Name of the Commercial</th>
                            <th style="width:20%;padding-left:20px;">Status</th>
                            <th style="width:40%;padding-left:20px;">Created Date</th>
                            <th style="width:10%;padding-left:20px;">Actions</th>
                        </tr>
                        </thead>
                    <tbody class="secondScreenTableCls">
                        <template for:each={listExistingCommercial} for:item="commercial">
                            <!--<tr key={commercial.Id} onclick={getPlanRecordsForCommercial} data-id={commercial.Id} data-key={commercial.name}>--><tr key={commercial.Id}>
                                <td style="width:30%;padding-left:20px;" onclick={getPlanRecordsForCommercial} data-id={commercial.Id} data-key={commercial.name}>{commercial.name}</td>   
                                <td style="width:20%;padding-left:20px;" onclick={getPlanRecordsForCommercial} data-id={commercial.Id} data-key={commercial.name}>{commercial.status}</td>
                                <td style="width:40%;padding-left:20px;" onclick={getPlanRecordsForCommercial} data-id={commercial.Id} data-key={commercial.name}>{commercial.createdDate}</td> 
                                <td style="width:10%;padding-left:20px;">
                                    <div>
                                        <lightning-button-menu>
                                            <lightning-menu-item label="Edit" onclick={handleEditCommercial} data-id={commercial.Id} data-key={commercial.name}></lightning-menu-item>
                                        </lightning-button-menu>
                                    </div>
                                </td>  
                            </tr>
                        </template>
                    </tbody>
                </table>        
            </div>
        </template>
    </template>
    <!--Screen First Ending-->

    <!--Screen Second Starting-->
    <template if:true={showSecondScreen}>
        <div>
            <lightning-icon icon-name="standard:home" alternative-text="home" title="home" onclick={redirectToHomeOpenModal}></lightning-icon>
            <b class="slds-align_absolute-center slds-p-bottom_medium">Create Commercials</b>     
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="background-color:rgb(209,206,206);padding-left:20%;padding-right:20%;">
            <div class="slds-grid popUpCustomContainer slds-box" style="background-color:white;">
                <div class="slds-col popUpBoxCls" >
                    <div class="commercialContainer">
                        <div class="paymentSelectHeader">
                            Quick start with a plan
                        </div>
                        <div class="fieldsContainer">
                            <div class="slds-m-bottom_medium">
                                <lightning-combobox 
                                            label="Plan" 
                                            name="Plan"
                                            placeholder="Select Plan" 
                                            value={selectedPlan} 
                                            options={availablePlanMaster}
                                            onchange={handlePlanChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-m-bottom_medium">
                                <lightning-combobox 
                                            label="Sub Plan" 
                                            name="Sub Plan"
                                            placeholder="Select Sub Plan" 
                                            value={selectedSubPlan} 
                                            options={availableSubPlanMaster}
                                            onchange={handleSubPlanChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-m-bottom_medium">
                                <lightning-combobox 
                                            label="Template" 
                                            name="Template"
                                            placeholder="Select Template" 
                                            value={selectedTemplate} 
                                            options={availableTemplateMaster}
                                            onchange={handleTemplateChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-m-bottom_medium slds-text-align_center">
                                <lightning-button label="Add Payment Plan" disabled={disabledAddPaymentPlan} onclick={handleThirdScreen}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="popUpBoxCls slds-col" >
                    <div class="commercialContainer">
                        <div class="paymentSelectHeader">
                            Start from scratch
                            <br/>
                        </div>
                        <div class="fieldsContainer mt40">
                            <div class="slds-m-bottom_medium textContainer slds-text-align_center">
                                Create a new set of payment options for the merchant.
                            </div>
                            <div class="slds-m-bottom_xx-large slds-text-align_center selectBtnContainer">
                                <lightning-button label="Select payment options" variant="brand" onclick={handleThirdScreen} data-id="Select payment options"></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </template>
    <!--Screen Second Ending-->

    <!--Screen Third Staring-->

            <lightning-icon icon-name="standard:home" alternative-text="home" title="home" onclick={redirectToHomeOpenModal}></lightning-icon>
        </div>
        <div style="width:50%">
            <lightning-input type="text" label="Name of the Commercial" onchange={handleCommercialName} value={commercialName} required="true" class="validate" disabled={disabledCommercialName}></lightning-input>
        </div>    
    </div>
    
    
    
    <div style="margin-top:20px;"> 
        <lightning-progress-indicator current-step={currentStep} type="path">

            <lightning-progress-step label="Add Commercials" value="2" onclick={showRespectiveScreen}></lightning-progress-step>
            <lightning-progress-step label="Review and Publish" value="3" onclick={showRespectiveScreen}></lightning-progress-step>
        </lightning-progress-indicator>

                    <i></i>

                    </div>-->

                &nbsp;&nbsp;&nbsp;<lightning-button label="Confirm Payment Options" variant="brand" onclick={screen3Step2Show}></lightning-button>
                </div>

            <lightning-input type="text" label="Name of the Commercial" onchange={handleCommercialName} value={commercialName} required="true" class="validate"></lightning-input><br/>

                                            </div>

                                        <div class="formCheckBoxWrap">

                                                    <template for:each={pay.listPaymentDataInner} for:item="payInner" for:index="indx1">

                                                                <c-multiselect-picklist data-id={pay.key} data-key={indx1} data-label={indx} multi-select="true" onselectoption={handleSelectOptionList} options={payInner.listPaymentGatewayToShow} selected-value={payInner.selectedPaymentGateway} disabled={payInner.disablePicklistValues}></c-multiselect-picklist>
                                                            </div>
                                                        </div>   -->

                                                                <div key={payInner.key} class="slds-p-around_medium lgc-bg">

                                                                </div>

                                                            <div key={payInner.key} class="slds-p-around_medium lgc-bg">
                                                                <lightning-combobox data-id={pay.key} data-key={indx1} data-label={indx} value={payInner.selectedOnusOffus}  options={payInner.listOnusOffusToShow} onchange={handleChangeOnusOffus} variant="label-hidden" disabled={payInner.disablePicklistValues}></lightning-combobox>

                                                        </div>   
                                                    </template>

                                                                        <lightning-icon icon-name="utility:delete" size="xx-small" title="xx-small size" onclick={removeRow} focusable="false" data-id={pay.key} data-key={indx1} data-label={indx} aria-hidden="true"></lightning-icon>

                                                        </div>

    <template if:true={superUserCreatePlanSunPlanTemplate}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open" style="padding-left:30%;padding-right:30%;">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                <h1 id="modal-heading-012900321121" class="slds-modal__title slds-hyphenate">Create new Plan, Sub Plan and Template</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-6031321123009">
                <div class="slds-size_1-of-1">
                    <div class="slds-m-around_x-small">
                        <div class="slds-size_1-of-1">
                            <div class="slds-m-around_x-small">
                                <lightning-input type="text" label="Name of the Plan" value={selectedPlanName} onchange={handlePlanName} required class="validateOption4"></lightning-input>
                            </div>
                        </div>
                        <div class="slds-size_1-of-1">
                            <div class="slds-m-around_x-small">
                                <lightning-input type="text" label="Name of the Sub Plan" value={selectedSubPlanName} onchange={handleSubPlanName} required class="validateOption4"></lightning-input>
                                </div>
                        </div>
                        <div class="slds-size_1-of-1">
                            <div class="slds-m-around_x-small">
                                <lightning-input type="text" label="Name of the Template" value={templateName} onchange={handleTemplateName} required class="validateOption4"></lightning-input>
                            </div>       
                        </div>
                    </div>
                </div>
                <div class="slds-size_1-of-1">
                    <div class="slds-m-around_x-small">
                        <lightning-input label="Public Template" type="checkbox" checked={publicTemplateCheckbox} onchange={handlePublicTemplateCheckbox}></lightning-input> 
                    </div>
                </div>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Back" onclick={backButtonSuperUser}>Back</button>
                <button class="slds-button slds-button_neutral" aria-label="Cancel" onclick={cancelSuperUser}>Cancel</button>
                <button class="slds-button slds-button_brand" aria-label="Save" onclick={saveCreateNewTemplateOption4} disabled={disabledOption4Save}>Save</button>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!--Super User Create New Plan,Sub Plan and Create template End-->
    
    <!--Redirect to home modal-->
    <template if:true={showRedirectToHomeModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open" style="padding-left:30%;padding-right:30%;">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                <h1 id="modal-heading-09120" class="slds-modal__title slds-hyphenate">Are you sure?</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-61009">
                <p style="text-align:center;">If you proceed, you will lose all your entered data.</p><br/> 
                <p style="text-align:center;">Are you sure you want to redirect to home?</p><br/> 
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel" onclick={cancelRedirectToHomeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" aria-label="Proceed" onclick={redirectToHome}>Proceed</button>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!--Redirect to home modal End-->    
        </lightning-tab>
    </lightning-tabset>
    
</lightning-card>
</template>
