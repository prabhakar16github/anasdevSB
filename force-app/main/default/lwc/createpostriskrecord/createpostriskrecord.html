<template>
    
        <template if:true={postchild}>
            <lightning-record-edit-form record-id={postholdid} object-api-name="Risk_status_Details__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
               
                    <lightning-messages> </lightning-messages>
                    <lightning-input-field field-name="Current_Status__c"> </lightning-input-field>
                    <lightning-input-field field-name="Risk_Hold_Reason__c"> </lightning-input-field>
                    <lightning-input-field field-name="Comments_By_Enforcer__c"> </lightning-input-field>
                

                    <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        label="Put On Hold"
                    >
                    </lightning-button>
                    <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    label="Close"
                    onclick={handleClose}
                    >
                    </lightning-button>
            </lightning-record-edit-form>
        </template>
    
    <template if:true={releasechild}>
        <c-releasepostrisk postholdidchild={postholdid}></c-releasepostrisk>
    </template>
</template>
