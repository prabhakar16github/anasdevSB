<template>    
    <div class="slds-form-element">
        <label class="slds-form-element__label">
            <template if:true={isAttributeRequired}>
                <abbr title="required">*</abbr>
            </template>
            <span class="">{fieldLabelName}</span>
        </label>
test
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="select-01">Issue</label>
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select" id="select-01"
                        onchange={handleControllingChange} 
                        required={isAttributeRequired}>
                    <option value="Select">None</option>
                    <template for:each={optionValues.controlling} for:item="option">
                        <option key={option.label} class="uiInputSelectOption" value={option.value}>{option.value}</option>
                    </template>
                </select>
            </div>
        </div>
        </div>
        <div class="slds-form-element__control">
            <label class="slds-form-element__label" for="select-02">Sub Issue </label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" id="select-02"
                            disabled={isPicklistDisabled}
                            required={isAttributeRequired}>
                        <option value="Select">None</option>
                        <template for:each={optionValues.dependent} for:item="option">
                        <option key={option.label} class="uiInputSelectOption" value={option.value}>{option.value}</option>
                        </template>
                        </select>
                    </div>
                </div>
        </div>
        <div if:true={isError}>
            console.log('error encountered');
        </div>
        
    </div>
</template>
