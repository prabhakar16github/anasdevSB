<template>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Sub-Product</th>
                <th>Merchant Interest</th>
                <th>Interest Reason</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={products} for:item="product">
                <tr key={product.id}>
                    <td>{product.productName}</td>
                    <td>{product.subProductName}</td>
                    <td>
                        <lightning-input type="checkbox" checked={product.checked} onchange={handleCheckboxChange} data-product-id={product.id}></lightning-input>
                    </td>
                    <td>
                        <lightning-combobox value={product.interestReason} options={interestReasonOptions} onchange={handlePicklistChange} data-product-id={product.id}></lightning-combobox>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
    <!-- <c-product-interest-test-2 record-id={recordId}></c-product-interest-test-2> -->
</template>
