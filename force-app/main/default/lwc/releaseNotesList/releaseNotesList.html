<template>
  <article
    class="slds-card"
    style="border: 1px; border-style: solid; border-color: #c9c9c9"
  >
    <div class="slds-card__header slds-grid" style="padding: 0.5rem 0.5rem 0 0.5rem;">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="#"
              class="slds-card__header-link slds-truncate"
              title={cardTitle}
            >
              <span>{cardTitle}</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral" onclick={createNewReleaseNote}>New</button>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner" style="padding: 0 0.5rem;">
      <ul class="slds-grid slds-wrap slds-grid_pull-padded">
        <template for:each={releaseNotes} for:item="rn">
          <li key={rn.Id}
          class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3 cardItem"
        >
          <article
            class="slds-tile slds-media slds-card__tile slds-hint-parent"
          >
            
            <div class="slds-media__body">
              <div
                class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" style="flex-wrap: nowrap;
                flex-direction: column;"
              >
                <h3
                  class="slds-tile__title slds-truncate"
                  title={rn.Name}
                >
                #{rn.index} <a href={rn.url}>{rn.Name}</a>
                </h3>
                
              </div>
              <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                  <dt
                    class="slds-item_label slds-text-color_weak slds-truncate listLabel"
                    title="Status"
                  >
                    Status :
                  </dt>
                  <dd
                    class="slds-item_detail slds-truncate listItem"
                    title={rn.Status__c}
                  >
                    {rn.Status__c}
                  </dd>
                  <dt
                    class="slds-item_label slds-text-color_weak slds-truncate listLabel"
                    title="Ageing From Hold (Days)"
                  >
                    Ageing From Hold (Days) :
                  </dt>
                  <dd
                    class="slds-item_detail slds-truncate listItem"
                    title={rn.Ageing_From_Hold_Days__c}
                  >
                    {rn.Ageing_From_Hold_Days__c}
                  </dd>
                  <dt
                    class="slds-item_label slds-text-color_weak slds-truncate listLabel"
                    title="Created Date"
                  >
                    Created Date :
                  </dt>
                  <dd
                    class="slds-item_detail slds-truncate listItem"
                    title={rn.CreatedDate}
                  >
                    {rn.CreatedDate}
                  </dd>
                  <dt
                    class="slds-item_label slds-text-color_weak slds-truncate listLabel"
                    title="Submitted Date"
                  >
                    Submitted Date :
                  </dt>
                  <dd
                    class="slds-item_detail slds-truncate listItem"
                    title={rn.submittedDate}
                  >
                    {rn.submittedDate}
                  </dd>
                </dl>
              </div>
            </div>
          </article>
        </li>
        </template>
       
      </ul>
    </div>
    <!-- <template if:true={viewAllVisible}>
      <footer class="slds-card__footer">
        <a class="slds-card__footer-action" href="#"
          >View All
          <span class="slds-assistive-text">Contacts</span>
        </a>
      </footer>
    </template> -->
  </article>
</template>
