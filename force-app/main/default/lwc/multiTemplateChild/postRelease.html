<template>
    <template if:true={close}>
        <lightning-record-edit-form record-id={riskrecordid} object-api-name="Risk_status_Details__c" onsubmit={handleRelease} onsuccess={handleSuccess}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="Current_Status__c"> </lightning-input-field>
            <lightning-input-field field-name="Release_Comment__c"> </lightning-input-field>
            <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Release"
        >
        </lightning-button>
        <lightning-button
        class="slds-m-top_small"
        type="submit"
        label="Close"
        onclick={handleClose}
        >
        </lightning-button>
        </lightning-record-edit-form>
    </template>
</template>
