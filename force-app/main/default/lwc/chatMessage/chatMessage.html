<template>
    <template if:true={isAnyText}>
        <div if:true={isAgent} style="position:relative;font-weight: 400;
        line-height: 1.3;
        max-width: 70%;
        padding: 10px;
        font-size: 0.875em;
        float: left;
        margin-left: 40px;
        white-space: pre-wrap;
        text-align: left;
        color: #000;
        background: #f4f4f4;
        border-radius: 10px 10px 10px 0;
        border-color: black;
        margin-bottom: 10px;">
            <lightning-formatted-rich-text value={text} ></lightning-formatted-rich-text>
        </div>
        <div if:true={isChatVisitor} style="position:relative;font-weight: 400;
        line-height: 1.3;
        max-width: 70%;
        padding: 10px;
        font-size: 0.875em;
        float: right;
        margin-left: 40px;
        white-space: pre-wrap;
        text-align: left;
        color: #000;
        background: #f4f4f4;
        border-radius: 10px 10px 10px 0;
        border-color: black;
        margin-bottom: 10px;">
            <lightning-formatted-rich-text value={text}></lightning-formatted-rich-text>
        </div>
    </template>
    <template if:true={isYoutube}>
        <div class="chat-content youtube">
            <iframe height="200px" width="350px" align="left" src={text} allowfullscreen>
            </iframe>
        </div>
    </template>
    <template if:true={isImage}>
        <div class="chat-content image">
            <img src={text} style="width:350px;height:700px"/> 
        </div>  
    </template>
    <template if:true={isWebsite}>
        <div class={messageStyle}>
            <lightning-formatted-rich-text
                                           value={text}
                                           ></lightning-formatted-rich-text>
        </div>
    </template>
    <template if:true={isCaseCreation} style="position:relative;font-weight: 400;
    line-height: 1.3;
    max-width: 100%;
    padding: 10px;
    font-size: 0.875em;
    float: left;
    margin-left: 40px;
    white-space: pre-wrap;
    text-align: left;
    color: #000;
    background: #f4f4f4;
    border-radius: 10px 10px 10px 0;
    border-color: black;
    margin-bottom: 10px;"> 


    <div if:false={isformSubmitted}>
    <c-create-case-form 
        message-content-type={messageContentType}
        is-form-submitted={isformSubmitted}
        onformsubmission={handleSubmitCaseEvent}>
    </c-create-case-form>                           
    </div>
    </template>
    
</template>
